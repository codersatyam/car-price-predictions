<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Car Price Prediction</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ML World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<h1><center>Car Price Predcition</center></h1>

<div class='container'>
<div class="row g-0">
    <div class="col-m-md-5">
    <form method='post' action="{{ url_for('predict')}}">
 
  <div class="row mb-2">
   <label for="Present_Price" class="col-sm-3 col-form-label"><h5>Present car price in lakh</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="Present_Price" name='Present_Price' required>
    </div>
  </div>
  <div class="row mb-2">
    <label for="Year" class="col-sm-3 col-form-label"><h5>Which Year car is this</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="year" name='Year' required>
    </div>
  </div>
  <div class="row mb-2">
    <label for="kms_Driven" class="col-sm-3 col-form-label"><h5>How many KM driven</h5></label>
    <div class="col-sm-3">
      <input type="number" class="form-control" id="Kms_Driven" name="kms_Driven" required>
    </div>
  </div>

  <div class="row mb-2">
   
   <label for="Fuel_Type_Petrole" class="col-sm-3 col-form-label"><h5>Fuel Type</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="Fuel_Type_Petrol">Preference</label>
    <select class="form-select" id="Fuel_Type_Petrol" name='Fuel_Type_Petrol'>
      <option selected>Petrol</option>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="CNG">CNG</option>
    </select>
  </div>
  </div>
  <div class="row mb-2">
   
   <label for="Seller_Type_Individual" class="col-sm-3 col-form-label"><h5>Seller Type</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="Seller_Type_Individual">Preference</label>
    <select class="form-select" id="Seller_Type_Individual" name='Seller_Type_Individual'>
      <option selected>Dealer</option>
      <option value="Dealer">Dealer</option>
      <option value="Individual">Individual</option>
    </select>
  </div>
  </div>
    <div class="row mb-2">
   
   <label for="Transmission_Mannual" class="col-sm-3 col-form-label"><h5>Transmission</h5></label>
   <div class="col-auto">
    <label class="visually-hidden" for="Transmission_Mannual">Preference</label>
    <select class="form-select" id="Transmission_Mannual" name='Transmission_Mannual'>
      <option selected>Manual</option>
      <option value="Manual">Manual</option>
      <option value="Automatic">Automatic</option>
    </select>
  </div>
  </div>
   <div class="row mb-2">
   
   <label for="Owner" class="col-sm-3 col-form-label"><h5>Owner</h5> first_owner(0) or second_owner(1)</label>
   <div class="col-auto">
    <label class="visually-hidden" for="Owner">Preference</label>
    <select class="form-select" id="Owner" name='Owner'>
      <option selected>0</option>
      <option value="0">0</option>
      <option value="1">1</option>
    </select>
  </div>
  </div>
</div>
  <button type="submit" class="btn btn-primary">Predict</button>
</form>
</div>
</div>
</div>
